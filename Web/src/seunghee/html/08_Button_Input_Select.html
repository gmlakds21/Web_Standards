<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Button Input Select</title>
</head>
<body>
	<h1>Button 태그, Input 태그, Select 태그</h1>
	
	<h2>Button 태그</h2>
	<span>
		<button type="button" onclick="alert('Hello, World!!')">안녕</button>
		<button type="button" onclick="location.href='01_Hello_HTML.html'">Hello_HTML</button>
	</span>	

	<h2>Input 태그</h2>
	<form>
		<b>type text</b> <br> <input type="text" required> <br>
		<b>type pass</b> <br> <input type="password"> <br>
		<b>type file</b> <br> <input type="file"> <br>
		<b>type radio</b> <br> <input type="radio" name="gender" value="M"> <input type="radio" name="gender" value="W"> <br>
		<b>type checkbox</b> <br> <input type="checkbox" name="hobby" value="exercise"> <input type="checkbox" name="hobby" value="movie"> <br>
		<b>type hidden</b> <br> <input type="hidden"> <br>
		
		<b>type date</b> <br> <input type="date"> <br>
		<b>type time</b> <br> <input type="time"> <br>
		<b>type number</b> <br> <input type="number"> <br>
		<b>type range</b> <br> <input type="range" max="10" min="1"> <br>
		<button type="submit"> 제출 </button>
	</form>
	
	<h2>Select 태그</h2>
	<select>
		<option>년도</option>
		<option>2021</option>
		<option>2020</option>
		<option>2019</option>
	</select>
	
</body>
</html>
