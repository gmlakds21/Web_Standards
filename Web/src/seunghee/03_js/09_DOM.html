<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM</title>
</head>
<body>
	<h1>DOM document object model</h1>
    <!--
    html/xml 문서의 각 요소에 접근하기 위해 만들어둔 객체들의 모음
    DOM 을 이용해서 문서 내 모든 요소를 접근하고 조작할 수 있음
    즉, 기존 문서에 새로운 요소를 추가/수정/삭제할 수 있고
    기존 요소를 수정/삭제할 수 있으며
    스타일 역시 추가/수정/삭제할 수 있음
    즈라우저로 웹문서를 읽으면 분석 parsing 과정을 거쳐 자동으로 생성됨
    DOM 중에서 document 개체는 문서 자체를 의미
    즉, 웹문서내 특정요소에 접근하려면 반드시
    document 개체를 통해야만 함
    한편, document 객체를 통해 문서의 특정요소를 선택하려면
    getElementByID, getElementsByName, getElementsByTagName, getElementsByClassNAme
    getQuerySelector, querySelectorAll 등의 함수를 이용해야 함함
    DOM 을 이용해서 선택한 html 요소의 내용이나 속성을 변경하려면
    요소명.innerHTML 또는 요소명.속성명을 이용하면 된다.
    또한, 선택한 html 요소의 스타일을 변경하려면
    요소명.style.스타일속성을 사용하면 됨
    -->
    <h2>DOM</h2>

    <div id="div1"></div>
    <div class="div2"></div>
    <div name="div3"></div>
    <div></div>
    <p></p>
    <p></p>

    <script>
        let div1 = document.getElementById('div1');         // id로 요소 검색
        let div2 = document.getElementsByClassName('div2'); // class 명으로 검색
        let div3 = document.getElementsByName('div3');      // 이름 속성으로 검색
        let divs = document.getElementsByTagName('div')     // 태그명으로 검색

        let p1 = document.querySelector('p');               // 첫번째 요소만 가져옴
        let p2 = document.querySelectorAll('p');            // 모든 요소를 가져옴 - 결과는 복수

        let div4 = document.querySelector('div');           // 더욱 넓은 범위로서 사용할 수 있다.
        let div5 = document.querySelector('#div1');
        let div6 = document.querySelector('.div2');


        // innerHTML 은 <div ~ >Hello, World!!</div> 로 만들라는 명령어다.
        div1.innerHTML = 'Hello div1';
        div2[0].innerHTML = "Hello div2[0]";
        div3[0].innerHTML = "Hello div3[0]";
        divs[3].innerHTML = 'Hello divs[3]';
        p1.innerHTML = "Hello p1";
        p2[1].innerHTML = "Hello p2";

        // 스타일 속성
        div1.style.color = 'red';
        div1.style.fontWeight = 'bold';
        div2[0].style.fontStyle = 'italic';
        div3[0].style.textDecoration = 'underline';
        div3[0].style.color = 'green';
        divs[3].style.fontFamily = '궁서체';
        p1.style.background = 'yellow';
    </script>
    <hr>


    <h2>연습</h2>
    <div id="prac"></div>

    <script>
        // 문서제목에 현재시간을 표시하는 DOM 스크립트 작성

        let prac = document.getElementById('prac');
        prac.innerHTML = today();

        function today () {
            let today = new Date();
            let hh = today.getHours();
            let mm = today.getMinutes()
            let ss = today.getSeconds()

            let time = hh+' : '+mm+' : '+ss;
            return time;
         }
    </script>
</body>
</html>
