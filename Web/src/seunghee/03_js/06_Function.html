<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Function</title>
</head>
<body>
	<h1>함수</h1>

    <h2>단을 입력 받아 구구단을 출력하는 프로그램</h2>
    <script>
        // 구구단 출력 1 (7단)
        for (let i = 1; i<=9; i++)
            document.write('7 x '+i+' = '+(7*i)+'<br>');
        document.write('<br>')

        // 구구단 함수 정의
        function GuGuDan(dan) {
            for (let i = 1; i<=9; i++)
                document.write(dan+' x '+i+' = '+(dan*i)+'<br>');
        }
        GuGuDan(8);
        document.write('<br>');

        // 사용자로부터 값 입력받기 : 변수명 = prompt(안내문구)
        let dan = prompt('단을 입력하세요 : (1~9)');
        GuGuDan(dan);
    </script>
    <hr>


    <h2>함수의 리턴 값</h2>
    <script>
        function add (x, y) {
            let sum = x + y;
            document.write(+x+' + '+y+' = '+sum);
            return sum;
        }
        add(2,3);
        document.write('<br>')
        let sum = add(1,3);
        document.write('<br>')
        document.write(sum);
    </script>
</body>
</html>
