<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>For</title>
</head>
<body>
    <h2>반복문</h2>
    <script>
        let i = 1;
        while ( i<= 10 ) {
            document.write(i+' ');
            i++;
        }
        document.write('<br><br>');

        for (let j=1; j<=10; j++) {
            document.write(j+' ');
        }
        document.write('<br><br>');

        // 1 ~ 100 짝수 출력
        let k = 2;
        while (k<=100) {
            document.write(k+' ')
            k += 2;
        }
        document.write('<br><br>');
    </script>
    <hr>


    <h2>객체를 반복문으로 다루기</h2>

    <h3>단일 객체를 반복문으로 다루기</h3>
    <script>
        {
            let person = {name: '홍길동', kor: 99, eng: 98, mat: 97}

            // 객체의 속성을 출력하려면 '객체명.속성명', '객체명['속성명']'
            document.write(person.name, ' ', person.kor, ' ', person.eng, ' ', person.mat, '<br>')
            document.write(person['name'], ' ', person['kor'], ' ', person['eng'], ' ', person['mat'], '<br>')
            document.write('<br>');

            // 객체의 속성을 반복문으로 출력하기
            // for in 구문은 객체 속성을 추출함
            for (let i in person)
                document.write(i + ' : ' + person[i] + '<br>');
            document.write('<br>')
        }
    </script>

    <h3>여러 개의 객체를 반복문으로 다루기</h3>
    <script>
        {
            let persons = [{name: '혜교', age: 35}, {name: '지현', age: 30}, {name: '수지', age: 30}]

            // for in 구문
            for (let j in persons) {
                for (let k in persons[j]) {
                    document.write(persons[j][k] + ' ');
                }
            }
            document.write('<br>');

            // for of 구문
            for (let person of persons ) {
                for (let p in person) {
                    document.write(person[p]+' ');
                }
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
