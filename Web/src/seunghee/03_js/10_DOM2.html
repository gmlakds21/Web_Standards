<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>DOM</title>
</head>
<body>
    <h1>DOM</h1>
    <!--
    DOM 을 이용해서 문서에 새로운 요소나 속성을 추가하려면
    createElement, createAttribute, createTextNode
    appendChild, removeChild, setAttribute 등의 함수 이용
    -->


    <h2>이미지 조작하기</h2>
    <div>
        <button type="button" id="showbtn"> 이미지 나와랏! </button>
        <button type="button" id="hidebtn"> 이미지 사라져랏! </button>
        <br>
        <button type="button" id="showbtn2"> 이미지 무작위로 나와랏! </button>
    </div>
    <div id = "imgdiv"></div>

    <script>
        let showbtn = document.getElementById('showbtn')
        let showbtn2 = document.getElementById('showbtn2')
        let hidebtn = document.getElementById('hidebtn')
        let imgdiv = document.getElementById('imgdiv')

        showbtn.addEventListener('click', showing);
        showbtn2.addEventListener('click', showing2);
        hidebtn.addEventListener('click', hideing);

        function showing( ) {
            let img = document.createElement('img');
            let src = document.createAttribute('src')

            // src 속성에 이미지 경로 지정후 img 요소에 지정
            src.value ="../image/Isabelle.png"
            img.setAttributeNode(src);

            //
            imgdiv.appendChild(img);
        }

        // 랜덤으로 사진이 나오게 하기
        let images = ["curly.png",'Isabelle.png',"Marshal.png"];

        function showing2(  ) {
            let img = document.createElement('img');
            let src = document.createAttribute('src')

            let idx = parseInt(Math.random()*3);
            src.value = "../image/" + images[idx];
            img.setAttributeNode(src);

            imgdiv.appendChild(img);

        }

        function hideing() {
            let img = imgdiv.lastChild; // imgdiv 의 마지막 요소 선택
            // firstChild 는 첫번째
            // ntlChild 는 몇번째
            imgdiv.removeChild(img);
        }

    </script>
</body>
</html>
