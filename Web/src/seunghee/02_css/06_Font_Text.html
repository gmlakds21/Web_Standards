<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Font Text</title>
</head>

	<h1>글자</h1>
	
	<h2>font-size</h2>
	<head>
		<style>
			#p11 { font-size : 14px }		
			#p12 { font-family : 궁서체 }		
			#p13 { font-style : italic }		
			#p14 { font-weight : bold }		
			#p15 { line-height : 70% }		
			#p16 { letter-spacing : 15px }		
			#p17 { text-align : center }		
			#p18 { text-decoration : underline }		
		</style>
	</head>
	<body>
		<p id="p11"> Hello CSS </p>
		<p id="p12"> Hello CSS </p>
		<p id="p13"> Hello CSS </p>
		<p id="p14"> Hello CSS </p>
		<p id="p15"> Hello CSS </p>
		<p id="p16"> Hello CSS </p>
		<p id="p17"> Hello CSS </p>
		<p id="p18"> Hello CSS </p>
	</body>	
	
</html>
