<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Image, Object Tag</title>
</head>
<body>
	<h1>이미지, 오브젝트 태그</h1>
	
	<h2>이미지 크기 설정하기</h2>
	<img src="image.jpg"/>
	<img src="image.jpg" width="100" height="100"/>
	<img src="image.jpg" width="20%" height="20%"/>
	
	<h2>이미지에 설명 달기</h2>
	<figure>
		<img src="image.jpg">
		<figcaption> 그림 1-1 </figcaption>
	</figure>
	
	<h2>이미지 링크</h2>
	<a href="http://google.com"><img src="image.jpg"/></a>
	
	<h2>오브젝트 태그</h2>
	<object width="100" height="100" data="image.jpg"></object>
	
</body>
</html>
