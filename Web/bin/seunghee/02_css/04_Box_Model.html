	<head>
		<style>
			#div1 {width:300px; padding:25px; border:2px solid navy; margin:20px;}
		</style>
	</head>
	<body>
		<div id="div1">
			로렘 입숨은 출판이나 그래픽 디자인 분야에서 폰트, 타이포그래피, 레이아웃 같은 그래픽 요소나 시각적 연출을 보여줄 때 사용하는 표준 채우기 텍스트다.
		</div>
	</body>
