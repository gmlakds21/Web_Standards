<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>List</title>
</head>
	
	<h1>List</h1>
	
	<h2>list-style-type</h2>
	<head>
        <style>
            #games1 { list-style-type: none; }
        </style>
    </head>
    <body>
        <p>내가 좋아하는 게임 best 5</p>
        <ul id="games1">
            <li>월드오브워크래프트</li>
            <li>스타크래프트</li>
            <li>오버워치</li>
            <li>히어로즈 오브 스톰</li>
            <li>디아블로</li>
        </ul>
        <hr>
    </body>
	
    <h2>list-style-position</h2>
    <head>
        <style>
            #games3 { list-style-position: outside }
            #games4 { list-style-position: inside }
        </style>
    </head>
    <body>
        <p>내가 좋아하는 게임 best 5</p>
        <ul id="games3">
            <li>월드오브워크래프트</li>
            <li>스타크래프트</li>
            <li>오버워치</li>
            <li>히어로즈 오브 스톰</li>
            <li>디아블로</li>
        </ul>
        <p>내가 좋아하는 게임 best 5</p>
        <ul id="games4">
            <li>월드오브워크래프트</li>
            <li>스타크래프트</li>
            <li>오버워치</li>
            <li>히어로즈 오브 스톰</li>
            <li>디아블로</li>
        </ul>
        <hr>
    </body>
</html>
