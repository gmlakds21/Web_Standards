<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>List Tag</title>
</head>
<body>
	<h1>목록 태그</h1>
	
	<h2>ul : 순서 없는 목록</h2>
	<ul>
		<li>치킨</li>
		<li>피자</li>
		<li>햄버거</li>		
	</ul>
	<ul type="square">
		<li>치킨</li>
		<li>피자</li>
		<li>햄버거</li>		
	</ul>
	<ul type="circle">
		<li>치킨</li>
		<li>피자</li>
		<li>햄버거</li>		
	</ul>
	<hr>
	
	<h2>ol : 순서 있는 목록</h2>
	<ol>
		<li>치킨</li>
		<li>피자</li>
		<li>햄버거</li>
	</ol>
	<ol type="A">
		<li>치킨</li>
		<li>피자</li>
		<li>햄버거</li>
	</ol>
	<ol type="I">
		<li>치킨</li>
		<li>피자</li>
		<li>햄버거</li>
	</ol>
	<hr>
	
	<h2>dl : 정의 목록</h2>
	<dl>
		<dt>WWW</dt>
		<dd> WWW 는 World Wide Web 의 약자로 ... </dd>
		
		<dt> Html </dt>
		<dd> HTML 은 Hyper Text Markup Language 의 약자로 ... </dd>
	</dl>
	
</body>
</html>
